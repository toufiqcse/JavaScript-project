<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
   <link rel="stylesheet" href=" https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="text-center mt-5">
            <h1 class="display-5 mb-5">CRUD Application</h1>
        </div>
        <div class="main justify-content-center row">
            <form action="#" id="student-form" class="row justify-content-center
            mb-4" autocomplete="off">
            <!-- for first name -->
            <div class="col-8 mb-3">
                <label class="label-control" for="first-name">First Name:</label>
                <input type="text"  class="form-control" id="first-name" placeholder="Enter First Name">
            </div>
            <!-- last Name -->
            <div class="col-8 mb-3">
                <label class="label-control" for="last-name">Last Name:</label>
                <input type="text"  class="form-control" id="last-name" placeholder="Enter Last  Name">
            </div>
            <!-- Roll No -->
            <div class="col-8 mb-3">
                <label class="label-control" for="roll-no">Roll No:</label>
                <input type="number"  class="form-control" id="roll-no" placeholder="Enter Roll No">
            </div>
            <div class="col-8">
                <input type="submit" value="Submit" class=" btn btn-success add-btn ">
            </div>
        </form>
        <div class="col-10 mt-5">
            <table class="table table-striped table-dark">
                <thead>
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Roll No</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody class="student-list">
                    <tr>
                        <td>Dear</td>
                        <td>Hasan</td>
                        <td>488</td>
                        <td>
                            <a href="#" class="btn btn-warning btn-sm edit">Edit</a>
                            <a href="#" class="btn btn-danger btn-sm delete">Delete</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
