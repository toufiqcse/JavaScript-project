<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    
    <script>
      let obtainMarks = parseInt(prompt("Enter your marks:"));
      switch (obtainMarks) {
        case obtainMarks >= 80:
          document.write("Result A+");
          break;
        case obtainMarks <= 70:
          console.log("Result A-");
          break;
      }
      
    </script>
  </body>
</html>
