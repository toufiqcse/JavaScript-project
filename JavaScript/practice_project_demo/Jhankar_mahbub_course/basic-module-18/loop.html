<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loooop</title>
  </head>
  <body>
    <script>
      //array===(for add="push", for remove="pop")
      //while loop
      let loveLetter = 0;
      while (loveLetter < 10) {
        console.log(loveLetter);
        console.log("I love you");
        loveLetter++;
      }
      //odd number
      let number = 1;
      while (number < 20) {
        document.write(number);
        number = number + 2;
      }
      //for loop
      for (let i = 0; i < 7; i++) {
        console.log(i);
      }
    </script>
  </body>
</html>
