<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let resultGrade = parseInt(prompt("Enter Your Marks"));
      switch (resultGrade) {
        case 80:
          console.log("A+");
          break;
        case 70:
          console.log("A");
          break;
        case 60:
          console.log("A");
          break;
        case 50:
          console.log("B");
          break;
        default:
          console.log("Fail");
      }
    </script>
  </body>
</html>
