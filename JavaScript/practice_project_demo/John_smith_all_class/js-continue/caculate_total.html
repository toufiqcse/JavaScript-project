<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const gas = [20, 40, 100];
        const food = [10, 40, 50];
        function calculateTotal(arr){
            let total = 0;
            for (let i= 0; i < arr.length; i++){
                total += arr[i]
            }
            if(total > 100){
                console.log('You are spending too much');
                return total;
            }
            console.log('You are got total in less than 100');
            return total;
        }
        const gasTotal = calculateTotal(gas);
        const foodTotal = calculateTotal(food);
        const randomTotal = calculateTotal([200, 4000, 500,1]);
        console.log({
            gas: gasTotal,
            food: foodTotal,
            random: randomTotal,
        });


    </script>
    
</body>
</html>
