<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal Database</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <style>
        .meal-details{
            display: none !important;;
        }
        .meals img{
            
            height: 500px;
        }
        .no-result{
            color: red;
            position: relative;
        }
        .warring{
            position: absolute;
            top: 13px;
            right: -274px;
        }
        .center{
    display: flex;
    text-align: center;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
}
.ring{
    position: absolute;
    width: 200px;
    height: 200px;
    border-radius: 50%;
    /* background: red; */
    animation: ring 2s linear ;
}
@keyframes ring{
    0%{
        transform: rotate(0deg);
        box-shadow: 1px 5px 2px #e65c00;
    }
    50%{
        transform: rotate(180deg);
        box-shadow: 1px 5px 2px #18b201;
    }
    100%{
        transform: rotate(360deg);
        box-shadow: 1px 5px 2px #0456c8;
    }
   
}
.ring::before{
    position: absolute;
    content: "";
    left: 0;
    top: 0;
    height: 100%;
    width: 100%;
    border-radius: 50%;
    box-shadow: 0 0 5px rgba(255,255,255,.3);

}
span{
    color: #737373;
    font-size: 20px;
    text-transform: uppercase;
    letter-spacing: 1px;
    line-height: 200px;
    animation: text 3s ease-in-out infinite;
}
@keyframes text{
    50%{
        color: black;
    }
}
#spinner{
    display: none;
}

@media(min-height: 300px){
.no-result{
    text-align: center;
    position: absolute;
    left: -15px;
}
}

    </style>

</head>
<body>
    <div class="row">
        <div id="spinner">
            <div class="center">
                <div class="ring"></div>
                <span>loading...</span>
            </div>
        </div>
    </div>
    <div class="container">
        
        <div class="row">
            <div class="col-sm-12 col-md-12">
                <h2 class="text-center mt-4 mb-4 ">Akota Food Industries</h2>
            </div>
        </div>
        
        <div class="row">
            <div class="col-sm-4 col-md-4">
                <div class="show-no-result">
                    
                </div>
            </div>
            
            <div class="col-sm-8 col-md-8">
                <div class="input-group mb-3">
                    <input id="search-field" type="text" class="form-control" placeholder="Search the food you want" aria-label="Recipient's username" aria-describedby="button-addon2">
                    <button onclick="searchFood()"  class=" mx-1 btn btn-success" type="button" id="button-search">search</button>
                  </div>
            </div>
        </div>
        <!-- single meal details with modal -->
        <div class="row">
            <div class="col-md-12">
                <div id="meal-detais" class="meal-detais">
                    <div class="meals">
                        
                    </div>
                </div>
            </div>
        </div>
        <!-- search meal -->
        <div id="search-result" class="row row-cols-1 row-cols-md-5  row-cols-sm-2 g-4">  
        </div>
        
        
    <script src="meal.js"></script>
</body>
</html>
