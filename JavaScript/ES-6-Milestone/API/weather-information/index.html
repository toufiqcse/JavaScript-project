<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">

</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-sm-12-col-md-12 col-lg-12">
                <header class="mt-4 mb-3">
                    <!-- <h2><img src="" alt="TM Weather Forecast" ></h2> -->
                    <h2 class="text-center text-white">TM Weather Forecast</h2>
                </header>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3"></div>
            <div class="col-xs-6 col-sm-6-col-md-6 col-lg-6">
                <!-- search field -->
                <div class="input-group mb-3">
                    <input id="search-field" type="text" class="form-control" placeholder="Search City Name" aria-label="Recipient's username" aria-describedby="button-addon2">
                    <button onclick="searchTemperatures()" class="btn btn-danger" type="button" id="search-button">Search</button>
                  </div>
            </div>
            <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3"></div>
        </div>
        <div class="row">
            <div class="col-xs-12 col-sm-12-col-md-12 col-lg-12 text-center">
                <img id="weather-icon" alt="" class="text-center">
            </div>
        </div>
        <div class="row d-flex">           
            <div class="col-xs-4 col-sm-4-col-md-4 col-lg-4">
                <div id="date-time" class="fs-4 text-center mb-2">

                </div>
            </div>
            <div class="col-xs-4 col-sm-4-col-md-4 col-lg-4">
                <div class="weather-status text-white text-center">              
                  
                    <h3 id="city-name"></h3>
                    <h4><span id="temperature"></span>&deg;C</h4>
                    <h2 id="temp-condition" class="lead"></h2>
                </div>
            </div>
            <div class="col-xs-4 col-sm-4-col-md-4 col-lg-4">
                <div class="weather-details text-white text-center">
                    <div id="weather-info" class="text-cneter">
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
