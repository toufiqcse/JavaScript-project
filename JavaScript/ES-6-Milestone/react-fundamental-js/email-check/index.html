<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Validation</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-2"></div>
            <div class="col-6">
                <h2 class="mt-4 text-primary">Email Validation</h2>
                <div>
                    <label for="" class="label-control">Email:</label>
                    <input id="email-field" type="text" placeholder="abc@gmail.com" class="form-control mt-2">
                    <button onclick="checkEmail()" class="btn btn-success mt-3">Check</button>
                </div>
                <div id="dialog">

                </div>
            </div>
            <div class="col-2"></div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
