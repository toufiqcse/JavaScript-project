<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Storage</title>
</head>
<body>
    <h2>Local Storage & Session Storage</h2>
    <input type="text" name="storage" id="storage-id" placeholder="storage Id">
    <input type="text" name="storage" id="storage-value" placeholder="Storage value">
    <br>
    <button onclick="addToLocalStorage()">Add</button>
    <script>
        
        const addToLocalStorage = () =>{
            const idInput = document.getElementById('storage-id');
            const id = idInput.value;
            const valueInput = document.getElementById('storage-value');
            const value = valueInput.value;
            //
            if(id && value){

                localStorage.setItem(id, value);             
            }
            idInput.value ='';
            valueInput.value ='';
        }
    </script>
</body>
</html>
