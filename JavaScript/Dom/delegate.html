<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Event Delegate</title>
    <style>
        .img-change{
            width: 300px;
            height: 300px;
           
     
        }
        .img-change img{
            width: 100%;
            padding: 10px;
            border-radius: 10px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <h2>Event Delegate</h2>
    <ul id="item-container">
        <li class="item">Lorem, ipsum.</li>
        <li class="item">At, perferendis.</li>
        <li class="item">In, voluptate!</li>
        <li class="item">Similique, ratione!</li>
        <li class="item">Nihil, hic.</li>
        <li class="item">Repudiandae, sint.</li>
    </ul>

    <button id="add-item">Add Item</button>

    <section>
        <div class="img-change" id="img-change">
            <img  id="" src="img/person_1.jpg" alt="">
            <img src="img/person-3.jpg" alt="" id="img-hover">
        </div>
       

    </section>
    <script>
        // const items  = document.getElementsByClassName('item');
        // for(const item of items){
        //     item.addEventListener('click', function(event){
        //         // document.getElementById("item-container").removeChild(item);
        //         //others way
        //         event.target.parentNode.removeChild(event.target);

        //     });
        // }
        document.getElementById('add-item').addEventListener('click', function(){

            const li = document.createElement('li');
            li.innerText = 'Brand New Item';
            li.classList.add('item');
            const parent = document.getElementById('item-container');
            li.classList.add('item');
            parent.appendChild(li);
            
       
        });

        ///bubble events to delegate
        document.getElementById('item-container').addEventListener('click', function(events){
            event.target.parentNode.removeChild(event.target);
        })
        

    </script>
</body>
</html>
