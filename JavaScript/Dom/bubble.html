<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Event Bubble</title>
</head>
<body>
    <h2>Event Bubble vai</h2>

    <section>
        <h4>Bubble vai list</h4>
        <ul id="list-container">
            <li class="item">Lorem, ipsum.</li>
            <li class="item" id="second-item">Tempore, voluptatum?</li>
            <li class="item">Debitis, ducimus.</li>
            <li class="item">Aliquam, quidem.</li>
            <li class="item">Ab, velit?</li>
            <li class="item">Dicta, soluta.</li>
        </ul>
    </section>
    <script>
        document.getElementById('second-item').addEventListener('click', function(event){
            console.log(('Second item click event'));
            event.stopImmediatePropagation();
            event.stopPropagation();
        })
    </script>
</body>
</html>
