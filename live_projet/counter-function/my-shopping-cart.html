<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- For SEO content -->
    <meta name="description" content="" />
    <!-- For SEO keyword -->
    <meta name="keywords" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--======================== Website Title========================= -->
    <title>Counter Function</title>
    <!--======================== Google Fonts========================== -->
    <link
      href="https://fonts.googleapis.com/css2?family=Commissioner:wght@300;400;500&family=Hind+Siliguri:wght@300;400;500;600&family=Nunito:wght@400;500&family=Poppins:wght@200;300;400;500&family=Roboto:wght@100;300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <!--========================Style Library========================== -->
    <link rel="stylesheet" href="assests/css/my-style.css" />
    <!--========================Custom Style=========================== -->
    <link rel="stylesheet" href="assests/css/my-cart.css" />
    <!--========================Icon style============================= -->
    <link rel="stylesheet" href="assests/fonts/i-con/my_icon.css" />
    <!-- cdnlink -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
  </head>
  <body>
    <section>
      <div class="container">
      <h2 class="text-center pt-5 ">Shopping Cart</h2>
      <div class="cart">
        <div class="col-md-12 col-lg-10 mx-auto">
          <div class="cart-item" id="phone-display">
            <div class="row">
              <div class="col-md-7 center-item">
                <img src="../counter-function/assests/img/usb_hub.jpg" alt="">
                <h5>Samsung USB hub 3.2</h5>
              </div>

              <div class="col-md-5 center-item">
                <div class="input-group number-spinner">
                  <button id="phone-minus" class="btn btn-default">
                    <i class="fas fa-minus"></i>
                  </button>
                  <input type="number" name="" id="phone-number" min="0" class="form-control text-center" value="1" >
                  <button id="phone-plus" class="btn btn-default">
                    <i class="fas fa-plus"></i>
                  </button>
                </div>
                <h5>$ <span id="phone-total">1219</span></h5>
                <img src="../counter-function/assests/img/remove.png" alt="" id="phone-remove" class="remove-item">
              </div>
            </div>
          </div>


          <div class="cart-item" id="case-display">
            <div class="row">
              <div class="col-md-7 center-item">
                <img src="../counter-function/assests/img/ear_bad.jpg" alt="">
                <h5>Samsung Ear Bud 3.2</h5>
              </div>

              <div class="col-md-5 center-item">
                <div class="input-group number-spinner">
                  <button id="case-minus" class="btn btn-default">
                    <i class="fas fa-minus"></i>
                  </button>
                  <input type="number" name="" id="case-number" min="0" class="form-control text-center" value="1" >
                  <button id="case-plus" class="btn btn-default">
                    <i class="fas fa-plus"></i>
                  </button>
                </div>
                <h5 class="amount-total">$ <span id="case-total">60</span></h5>
                <img src="../counter-function/assests/img/remove.png" alt="" id="case-remove" class="remove-item">
              </div>
            </div>
          </div>

          <div class="cart-item">
            <div class="row">

              <div class="col-md-8">
                <h5>SubTotal:</h5>
                <h5>Tax:</h5>
                <h5>Total:</h5>
              </div>

              <div class="col-md-4 status">
                <h5>$ <span id="sub-total">1278</span></h5>
                <h5>$ <span id="tax-amount">0</span></h5>
                <h5>$ <span id="total-price">1278</span></h5>
              </div>
            </div>
          </div>

          <div class="col-md-12 pt-4 pb-4">
            <button id="check-btn" class="btn btn-success check-out" type="button">Check Out</button>
          </div>
        </div>
      </div>
      </div>
    </section>
    
   

    <!-- Script Library -->
    <script src="assests/js/my-script.js"></script>
    <!-- Custom Script -->
    <script src="assests/js/cart-script.js"></script>
    <!-- Jquery Library -->
  </body>
</html>
