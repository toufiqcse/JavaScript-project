<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js Slider</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">

    <style>
        img{
            width: 700px;
            border-radius: 20px;
        }
        .slider{
            transition: all 0.5s ease-in-out;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h2 class=" mt-4 text-center text-danger">My Fancy Slider</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-2">
                <button onclick="showPrevSlider()" id="prev-btn" class="btn btn-info mt-5">Previous</button>
            </div>
            <div class="col-8">
                <img id="slider-img" src="images/img-1.jpg" class="slider"  alt="">
            </div>
            <div class="col-2">
                <button onclick="showNextSlider()" id="next-btn" class="btn btn-success mt-5">Next</button>
            </div>
        </div>
    </div>
    <script src="slider.js"></script>
</body>
</html>
