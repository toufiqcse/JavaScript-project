<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sport API Database</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <!-- header section -->
        <div class="row">
            <div class="col-sm-12 col-md-12 col-lg-12">
                <h1 class="text-center text-white mt-4 mb-4">Sports Club</h1>
            </div>
        </div>
        <!-- search section -->
        <div class="row">
            <div class="col-sm-4 col-md-4 col-lg-4"></div>
            <div class="col-sm-8 col-md-8 col-lg-8">
                <div class="input-group mb-3">
                    <input id="search-field" type="text" class="form-control w-25" placeholder="search product" aria-label="Recipient's username" aria-describedby="button-addon2">
                    <button onclick="searchSport()" class="btn btn-secondary mx-1" type="button" id="button-search">search</button>
                  </div>
            </div>
            <div class="col-sm-4 col-md-4 col-lg-4"></div>
        </div>
        <!-- search result section -->
        <div class="d-flex">
            <!-- name and photo -->
            <div>
                <table class="table table-bordered">
                    <thead  id=" table-content" class="table-dark text-center">
                        <tr>   
                            <th>Player Name</th>                    
                            <th>Photo</th>
                        </tr>
                    </thead>
                    <tbody id="table-body" class="text-center">
    
                    </tbody>
                </table>
            </div>
            <!-- event -->
            <div>
                <div id="event-player">        
                </div>
            </div>
            <!-- Team -->
        </div>
    </div>
    <div id="modalShow">
        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <script src="sport-api.js"></script>
</body>
</html>
