    <script>
      //Farenheight to celcius scale
      let farenHeight = parseFloat(prompt("Enter Farenheight Temperature :"));
      let celCius = (farenHeight - 32) * (5 / 9);
      document.write("Celcius Temperature is :" + celCius);
      //celcius to Farenheight
      let celCiust = parseFloat(prompt("Enter Celcius Temperature :"));
      let farenHeightt = celCiust * (9 / 5) + 32;
      document.write("Farenheight Temperature is :" + celCiust);
    </script>
