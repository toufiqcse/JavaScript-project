<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>function</title>
    <link rel="stylesheet" href="assests/css/my-style.css" />
    <link rel="stylesheet" href="assests/css/style.css" />
    <link rel="stylesheet" href="assests/fonts/i-con/bootstrap-icons.csss" />
  </head>
  <body>
    <h1>Hi..!</h1>

    <script>
      //Arrays, Function and objects.
      // Ojects - key/value pairs methods
      //Dot notation
      let car = {
        name: "Toyota",
        model: 2004,
        colors: ["blue", "red", "yellow"],
        drive() {
          //ES-6 version
          console.log("Driving....");
        },
        stop() {
          console.log("Stoop....!!!!");
        },
      };
      car.drive();
      car.stop();
      console.log(car.name);
    </script>
  </body>
</html>
