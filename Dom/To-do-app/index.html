<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <div class=" mx-auto w-3/4">
            <div class="bg-gray-600">
                <h2 class=" text-center text-2xl font-semibold px-6 py-4 text-sky-500  ">Akota School Management System</h2>
            </div>
        </div>
    </header>
    <main>
        <section>
            <div class="mx-auto w-3/4 bg-gray-300 rounded">
                <div class="add-student-information mt-8 ">
                    <div class="px-4 py-3">
                        <form action="student-data.html" method="">
                            <div>
                                <label class="text-sky-700 font-semibold" for="student-name">Name:</label>
                                 <input type="text" name="name" id="name" class=" mt-2 placeholder:italic placeholder:text-slate-400 block bg-white w-full border border-slate-300 rounded-md py-2 pl-9 pr-3 shadow-sm focus:outline-none focus:border-sky-500 focus:ring-sky-500 focus:ring-1 sm:text-sm" placeholder="Enter your name">
                            </div>
                            <!-- ID roll -->
                            <div>
                                <label class="text-sky-700 font-semibold" for="student-name">ID:</label>
                                 <input type="number" min="0" max="0" name="name" id="id" class=" mt-2 placeholder:italic placeholder:text-slate-400 block bg-white w-full border border-slate-300 rounded-md py-2 pl-9 pr-3 shadow-sm focus:outline-none focus:border-sky-500 focus:ring-sky-500 focus:ring-1 sm:text-sm" placeholder="Enter your Id No">
                            </div>
                            <!-- Address -->
                            <div>
                                <label class="text-sky-700 font-semibold" for="student-name">Address:</label>
                                 <input type="text"  name="name" id="address" class=" mt-2 placeholder:italic placeholder:text-slate-400 block bg-white w-full border border-slate-300 rounded-md py-2 pl-9 pr-3 shadow-sm focus:outline-none focus:border-sky-500 focus:ring-sky-500 focus:ring-1 sm:text-sm" placeholder="Enter your Address">
                            </div>
                            <!-- Email -->
                            <div>
                                <label class="text-sky-700 font-semibold" for="student-name">Email:</label>
                                 <input type="email"  name="name" id="email" class=" mt-2 placeholder:italic placeholder:text-slate-400  bg-white w-full border border-slate-300 rounded-md py-2 pl-9 pr-3 shadow-sm focus:outline-none focus:border-sky-500 focus:ring-sky-500 focus:ring-1 sm:text-sm" placeholder="Enter your Email">
                            </div>
                            <!-- department -->
                            <div class="">
                                <label class="text-sky-700 font-semibold" for="student-name">Department:</label>
                                <div class="dept">
                                    <div>
                                        <input type="radio" name="dept" id="dept">
                                        <label for="">CSE</label>
                                    </div>
                                    <div>
                                        <input type="radio" name="dept" id="dept"> <label for="">ICE</label>
                                    </div>
                                    <div>
                                        <input type="radio" name="dept" id="dept"> <label for="">EEE</label>
                                    </div>
                                    <div>
                                        <input type="radio" name="dept" id="dept"> <label for="">ICT</label>
                                    </div>
                                </div>
                            </div>
                            <!-- Result-->
                            <div>
                                <label class="text-sky-700 font-semibold" for="student-name">Result:</label>
                                <input type="number" min="0" max="0" name="name" id="result" class=" mt-2 placeholder:italic placeholder:text-slate-400  bg-white w-full border border-slate-300 rounded-md py-2 pl-9 pr-3 shadow-sm focus:outline-none focus:border-sky-500 focus:ring-sky-500 focus:ring-1 sm:text-sm" placeholder="Enter your CGPA">
                            </div>
                            
                            <div class="btn">
                                <input type="submit" value="ADD" class="bg-green-400 px-4 py-2 rounded hover:bg-green-500 mt-6 font-semibold" id="button" onclick="passValue();">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
        <td id="table-details"></td>
    </main>

    <script src="js/app.js"></script>
</body>
</html>
