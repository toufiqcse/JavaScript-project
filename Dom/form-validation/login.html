<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
   <!-- <link rel="stylesheet" href=" https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"> -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container bg-gray-200">
        <form action="result.html" id="create-account-form" method="get">
            <!-- heading -->
            <div class="title py-6 text-center font-semibold text-2xl">
                <h2>Create Account</h2>
            </div>
            <!-- userName -->
            <div class="input-group ">
                <label for="username">Name:</label>
                <input type="text" name="username" id="username" placeholder="Your Name" class="mt-2 placeholder:italic placeholder:text-slate-400 block bg-white w-full border border-slate-300 rounded-md py-2 pl-2 pr-3 shadow-sm focus:outline-none focus:border-sky-500 focus:ring-sky-500 focus:ring-1 sm:text-sm">
                <i class="fa-solid fa-circle-check"></i> 
                <i class="fa-solid fa-circle-exclamation"></i>
                <p>Error Message</p>
            </div>
            <!-- email -->
            <div class="input-group ">
                <label for="useremail">Email:</label>
                <input type="email" name="useremail" id="useremail" placeholder="Your email" class="mt-2 placeholder:italic placeholder:text-slate-400 block bg-white w-full border border-slate-300 rounded-md py-2 pl-2 pr-3 shadow-sm focus:outline-none focus:border-sky-500 focus:ring-sky-500 focus:ring-1 sm:text-sm">
                <i class="fa-solid fa-circle-check"></i> 
                <i class="fa-solid fa-circle-exclamation"></i>
                <p>Error Message</p>
            </div>
            <!-- password -->
            <div class="input-group">
                <label for="password">Password:</label>
                <input type="password" name="password" id="password" placeholder="Password" class="mt-2 placeholder:italic placeholder:text-slate-400 block bg-white w-full border border-slate-300 rounded-md py-2 pl-2 pr-3 shadow-sm focus:outline-none focus:border-sky-500 focus:ring-sky-500 focus:ring-1 sm:text-sm">
                <i class="fa-solid fa-circle-check"></i> 
                <i class="fa-solid fa-circle-exclamation"></i>
                <p>Error Message</p>
            </div>
            <!-- confirm password -->
            <div class="input-group">
                <label for="confirm-password">Confirm Password:</label>
                <input type="password" name="confirmpassword" id="confirm-password" placeholder="Confirm Password" class="mt-2 placeholder:italic placeholder:text-slate-400 block bg-white w-full border border-slate-300 rounded-md py-2 pl-2 pr-3 shadow-sm focus:outline-none focus:border-sky-500 focus:ring-sky-500 focus:ring-1 sm:text-sm">
                <i class="fa-solid fa-circle-check"></i> 
                <i class="fa-solid fa-circle-exclamation"></i>
                <p>Error Message</p>
            </div>
            <button type="submit" value="Submit" class="bg-green-500 hover:bg-green-600 px-4 py-2 rounded mb-4 mx-8">Submit</button>
        </form>
    </div>

    
    <script src="js/login.js"></script>
</body>
</html>
