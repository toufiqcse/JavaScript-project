<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baper Bank</title>
    <style>
        /* .popup{
            transition: 0.5s all;
            display: none;
        }

        .open-popup{
            display: block;
            transition: 0.5s all ease;
        } */
    </style>
    <script src="https://cdn.tailwindcss.com"></script>
</head>


<body>
    <header>
        <h1 class="text-5xl text-center mt-8">Let's get some <span
                class="font-semibold	text-purple-600">Moooooney</span>!!!</h1>
    </header>
    <main class="w-3/4 mx-auto">
        <!-- Balance and Transaction -->
        <section class="mt-8">
            <div class="grid grid-cols-3 gap-4 text-white">
                <div class="bg-blue-300 p-8 rounded">
                    <h3 class="text-2xl">Deposit</h3>
                    <h4 class="text-4xl">$<span id="deposit-total">00</span> </h4>
                </div>
                <div class="bg-green-300 p-8 rounded">
                    <h3 class="text-2xl">Withdraw</h3>
                    <h4 class="text-4xl">$<span id="withdraw-total">00</span></h4>
                </div>
                <div class="bg-yellow-300 p-8 rounded">
                    <h3 class="text-2xl">Balance</h3>
                    <h4 class="text-4xl">$<span id="balance-total">1240</span></h4>
                </div>

            </div>
        </section>

        <!-- popup-section -->
        <!-- <section class=" mt-4  mb-4 popup" id="open-popup">
        <div class=" w-2/4 mx-auto bg-red-500 rounded ">
            <h2 class="text-center font-bold text-2xl p-8">Thank You</h2>
            <p class="p-4 text-center">You have not enough sufficient balance..!</p>
            <button class="btn bg-green-600 rounded py-3 px-6 text-white font-medium text-center mx-6 mb-4" id="close-popup">Back</button>
        </div>
        </section> -->
        <!-- Deposit and Withdraw -->
        <section class="mt-8">
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-red-100 p-8 rounded">
                    <h3 class="text-2xl">Please Deposit</h3>
                    <div>
                        <input id="deposit-input" class="border block border-gray-400	rounded w-3/4 mb-4 px-2"
                            type="text" placeholder="$ amount you want to deposit">
                        <button id="deposit-button"
                            class="bg-yellow-600 px-4 rounded py-2 text-white font-medium">Deposit</button>
                    </div>
                </div>
                <div class="bg-purple-100 p-8 rounded">
                    <h3 class="text-2xl"> Withdraw</h3>
                    <div>
                        <input id="withdraw-input" class="border block border-gray-400	rounded w-3/4 mb-4 px-2"
                            type="text" placeholder="$ amount you want to withdraw">
                        <button id="withdraw-button"
                            class="bg-yellow-600 px-4 rounded py-2 text-white font-medium">Withdraw</button>
                    </div>
                </div>
            </div>
        </section>
       
    </main>
      <script src="js/bap-bank.js"></script>
</body>

</html>
