<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/vendor/fontawesome/css/all.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
      <h2 class="text-center text-2xl font-semibold mt-4">Akota United Bank</h2>
    </header>


    <main>
        <!--------- login form---------------- -->
        <section class="bg-green-100 w-3/4 mx-auto mt-3 p-8">
            <h3 class="text-xl">Please Login</h3>
            <div>
                <input type="email" name="" id="user-email" placeholder="Your Email" class="border-2 border-gray-400 rounded block w-3/4 mb-4 px-3">

                <input type="password" name="" id="user-password" placeholder="Password" class="border-2 border-gray-400 rounded block w-3/4 mb-4 px-3">

                <button class="btn btn-danger bg-yellow-500 rounded  p-2 text-white" id="login-submit">Submit</button>
            </div>
        </section>
    </main>









    <script src="assets/js/main.js"></script>
    
    <script src="assets/vendor/fontawesome/js/all.js"></script>
    
</body>
</html>
