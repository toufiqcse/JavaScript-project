<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akota United Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h2 class="text-center text-2xl font-semibold mt-4">Let's get some <span class="text-purple-400">Money..!</span> </h2>
      </header>
      <main class="w-3/4 mx-auto">
        <!-- ----------balane and transiction---------- -->
        <section class="mt-4 ">
            <div class="grid
                        grid-cols-3 
                        gap-4
                        text-white">
                <div class="bg-yellow-400
                        p-8
                        rounded ">
                    <h3 class="text-2xl">Deposit</h3>
                    <h3  class="text-3xl">$<span id="deposit-total" >00</span></h3>
                    
                </div>
                <div class="bg-blue-400 p-8  rounded ">
                    <h3 class="text-2xl">Withdraw</h3>
                    <h3 class="text-3xl">$<span id="withdraw-total">00</span> </h3>
                </div>
                <div class="bg-green-400 p-8  rounded ">
                    <h3 class="text-2xl">Balance</h3>
                    <h3 id="not-money" class="text-3xl">$<span id="balance-total">120</span></h3>
                </div>
            </div>
            

        </section>

        <!---------- deposit and Withdraw --------- -->

        <section class="mt-8">
            <div class="grid grid-cols-2 gap-4">
                <!-- deposit// -->
                <div class=" bg-red-100 p-8  rounded">
                    <h3 class="text-2xl"> Deposit</h3>
                    <div class="mt-4">
                        <input type="text" name="" id="deposit-input" placeholder="$ amount you deposit" class="border-2 border-gray-400 rounded block w-3/4 mb-4 px-3">
 
                        <button class="btn btn-danger bg-blue-700 rounded  p-2 text-white" id="deposit-btn">Deposit</button>
                    </div>
                </div>
                <!-- //Withdraw -->
                <div class=" bg-purple-300 p-8  rounded">
                    <h3 class="text-2xl"> Withdraw</h3>
                    <div class="mt-4">
                        <input type="text" name="" id="withdraw-input" placeholder="$ amount you Withdraw" class="border-2 border-gray-400 rounded block w-3/4 mb-4 px-3">
 
                        <button class="btn btn-danger bg-red-600 rounded  p-2 text-white" id="withdraw-btn">Withdraw</button>
                    </div>
                </div>
            </div>
        </section>

      </main>
      <!--  -->
      <script src="Bank-site/assets/js/bank.js"></script>
</body>
</html>
